<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lb3.css">
  <title>YouTube Clone</title>
</head>

<body>
  <header>
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Пошук">
      <button>Пошук</button>
    </div>
    <div class="user-menu">
      <div class="user-icon">Користувач</div>
      <div class="upload-button">Завантажити</div>
      <div class="login-button">Увійти</div> 
    </div>
  </header>
  <main>
    <nav>
      <aside class="side-panel">
        <div class="side-panel-item">Головна </div>
        <div class="side-panel-item">YouTube Shorts</div>
        <div class="side-panel-item">Підписки </div>
        <div class="side-panel-item">YouTube Music </div>
      </aside>
      <aside class="side-panel">
        <div class="side-panel-item1">Інформація Про канал</div>
        <div class="side-panel-item1">Моє відео</div> 
      </aside>
      <aside class="side-panel">
        <div class="side-panel-item1">Підписки</div>
        <div class="side-panel-item1">Настройки</div> 
      </aside>
    </nav>
    <div class="container">
      <div class="videos">

        <div class="video-item">Відео 1</div>
        <div class="video-item">Відео 2</div>
        <div class="video-item">Відео 3</div>
        <div class="video-item">Відео 4</div>
        <div class="video-item">Відео 5</div>
        <div class="video-item">Відео 6</div>
        <div class="video-item">Відео 7</div>
        <div class="video-item">Відео 8</div>
        <div class="video-item">Відео 9</div>

        <div class="video-item">Відео 10</div> 
        <div class="video-item">Відео 11</div> 
        <div class="video-item">Відео 12</div> 
      </div>
    </div>
  </main>
</body>

</html>
